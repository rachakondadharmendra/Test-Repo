<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .explanation {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .back-home-link {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .back-home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="explanation">
            <p>We're sorry, but it seems you've attempted to access a restricted API entry that does not exist.</p>
            <p>Please check the URL you entered or go back to the home page.</p>
        </div>
        <a href="/" class="back-home-link">Back to Home</a>
    </div>
</body>
</html>
